<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <!-- begin 9am row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>9AM</p></div>
          <div class="col-md-8 description"><input class="input" id="nineam"></input></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 10am row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>10AM</p></div>
          <div class="col-md-8 description"><input class="input" id="10am"></input></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 11am row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>11AM</p></div>
          <div class="col-md-8 description"><input class="input" id="11am"></input></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 12pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>12PM</p></div>
          <div class="col-md-8 description"><input class="input" id="12pm"></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 1pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>1PM</p></div>
          <div class="col-md-8 description"><input class="input" id="1pm"></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 2pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>2PM</p></div>
          <div class="col-md-8 description"><input class="input" id="2pm"></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 3pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>3PM</p></div>
          <div class="col-md-8 description"><input class="input" id="3pm"></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 4pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>4PM</p></div>
          <div class="col-md-8 description"><input class="input" id="4pm"></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 5pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p>5PM</p></div>
          <div class="col-md-8 description"><input class="input" id="5pm"></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
