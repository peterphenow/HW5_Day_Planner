<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn btn-warning" id="clear">Clear Calendar</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <!-- begin 9am row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment9"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="nine"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 10am row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment10"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="ten"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 11am row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment11"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="eleven"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 12pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment12"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="twelve"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 1pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment1"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="one"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 2pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment2"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="two"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 3pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment3"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="three"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 4pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment4"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="four"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>

        <!-- begin 5pm row -->
        <div class="row time-block">
          <div class="col-md-2 hour"><p id="moment5"></p></div>
          <div class="col-md-8 description"><textarea class="input" id="five"></textarea></div>
          <div class="col-md-2 saveBtn"><span class="far fa-save"></span></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
